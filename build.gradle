plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

task runApp(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath

  main = 'Run'
    standardInput = System.in
}


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
